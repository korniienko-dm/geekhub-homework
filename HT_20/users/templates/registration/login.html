{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    Login Page
{% endblock %}


{% block content %}
    <h1>Login</h1>
    <div class="login_form">
        {% if form.errors %}
                {{ form.errors.error }} 
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
